<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="stylereg.css">
</head>
<body>
    <div class="background">
        <div class="form-container">
            <h2>Реєстрація</h2>
            <form>
                <label for="username">Ім'я користувача</label>
                <input type="text" id="username" placeholder="Введіть ім'я користувача" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Введіть email" required>

                <label for="password">Пароль</label>
                <input type="password" id="password" placeholder="Введіть пароль" required>

                <label for="confirm-password">Підтвердьте пароль</label>
                <input type="password" id="confirm-password" placeholder="Підтвердьте пароль" required>

                <button type="submit">Зареєструватися</button>
                <p>Вже маєте обліковий запис? <a href="login.html">Увійти</a></p>
            </form>
        </div>
    </div>
</body>
</html>
